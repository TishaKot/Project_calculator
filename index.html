<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top_block">
        <button type="button" class="btn btn_c sign">c</button>
        <div class="display">
         
          <input class="input display_input" type="text" name="screen" id="screen" placeholder="0" />
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn signs">+</button>
        
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn signs">-</button>
        
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn signs">/</button>
        
        <button type="button" class="btn">0</button>
        <button type="button" class="btn signs">.</button>
        <button type="button" class="btn result sign">=</button>
        <button type="button" class="btn signs">*</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
